<script>
$("#catinput").hide()
$("#addcat").click(
    function(){
      $("#catinput").show()
      
    }
);
$(document).ready(function(){
  var total =0;
  $(".total_price").each(function(){
    $(this).hide()
    var all_profits=$(this).text()
    total +=parseInt(all_profits)
  });
  $('#totalsalarys').text($('#totalsalarys').text() + total)
});

var total_sales=0;
$(".total_sold").each(function(){
  $(this).hide()
  var profit_sales=$(this).text()
  total_sales+=parseInt(profit_sales)
});
$(".total_profit_sales").text(total_sales)
$(".total_profit_sales").hide()

var total_rental=0;
$(".total_rental").each(function(){
  $(this).hide()
  var profit_rental=$(this).text()
  total_rental+=parseInt(profit_rental)
});
$(".total_profit_rental").text(total_rental)
$(".total_profit_rental").hide()

{%for book in books%}
$(".cat{{book.category.id}}").click(function(){
  $(".bookhide").hide()
  $(".book{{book.category.id}}").show()
});

{%for book in books%}
$(".status{{book.status}}").click(function(){
  $(".bookhide").hide()
  $(".book{{book.status}}").show()
});
{%endfor%}

$("#rental_date").keyup(function(){
  $("#total_price").val($("#rental_date").val() * $("#rental_price_day").val() )
});
{%endfor%}
</script>

$(function () {
